



<div class="container-fluid py-4 specialmenu">
  <h2 class="text-white text-center">Our Menu</h2>

  <div class="container my-5">
    <div class="row">
      <div class="col-8">
        <button class="btn btn-danger mx-4">All</button>
        <button class="btn btn-danger mx-4" (click)="getCategory('cuisine')">Cuisine</button>
        <button class="btn btn-danger mx-4" (click)="getCategory('meal')">Meal</button>
        <button class="btn btn-danger mx-4" (click)="getCategory('dietary')">Dietary</button>
      </div>
      <div class="col-4">
        <div class="d-flex ms-auto search">
          <input class="form-control center" type="text" placeholder="Search menu, category" aria-label="Search"
            style="border-radius: 0.3rem 0 0 0.3rem;" [(ngModel)]="term">
          <button class="btn btn-light" type="submit" style="border-radius: 0 0.3rem 0.3rem 0;"><img
              src="../../assets/images/search.svg" alt="" style="color: white;"></button>
          </div>
      </div>
    </div>
  </div>






  <div class="container mt-5">
    <div class="row">



      <ng-container *ngFor="let recipe of recipes | filter:term">
        <div class="col-md-4 col-sm-4 mt-3" *ngIf="recipe.category === category || category === ''">
          <div class="card bg-dark">
            <div class="card-img">
              <div class="card-img-top"> <img [src]="recipe.image" [ngStyle]="{'height': '15rem', 'width':'27rem'}">
              </div>
            </div>
            <div class="card-body text-white px-5">
              <div class="row">
                <h5 class="col-9 card-title">{{recipe.name}}</h5>
                <h6 class="col-3 badge rounded-pill bg-danger">{{recipe.category}}</h6>
              </div>
              
              <h6>{{recipe.description}}....</h6>
              <div class="row">
                <p class="col-8">
                  <span><img src="assets/images/timer.svg" alt="" width="30rem" height="30rem"></span>
                  <span class="mx-3">10 Mins</span>
                </p>
                <p class="col-4">${{recipe.price}}</p>
              </div>

              <div class="row">
                <p class="card-text col-8 text-left">

                  <span class="mx-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                      class="bi bi-star" viewBox="0 0 16 16">

                        d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />

                <a href="#" class="btn btn-danger col-4 ">Order Now</a>
              </div>
              <a class="btn btn-danger">read more</a>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>


</div>
